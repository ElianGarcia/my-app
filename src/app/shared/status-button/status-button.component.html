<ng-container *ngIf="active then botonParaActivo; else botonParaInactivo"></ng-container>

<ng-template #botonParaActivo>
    <button class="btn" [ngClass]="active ? 'btn-danger' : 'btn-success'">inhabilitar</button>
</ng-template>

<ng-template #botonParaInactivo>
    <button class="btn" [ngClass]="!active ? 'btn-success' : 'btn-danger'">habilitar</button>
</ng-template>
