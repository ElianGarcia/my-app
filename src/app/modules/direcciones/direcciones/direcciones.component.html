<h3 class="mt-2">Lista de direcciones</h3>

<div class="d-flex justify-content-end">
    <a class="btn btn-info" routerLink="form">Agregar direccion</a>
</div>


<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Alias</th>
            <th>Calle</th>
            <th>Ciudad</th>
            <th colspan="2">Acciones</th>
            <th>Ver</th>
        </tr>
    </thead>
    <tbody *ngIf="listaDirecciones | async as direcciones">
        <tr *ngFor="let item of direcciones">
            <td>{{item.addressId}}</td>
            <td>{{item.alias}}</td>
            <td>{{item.street}}</td>
            <td>{{item.city}}</td>

            <td>
                <app-status-button 
                    [active]="item.active"
                    (activar)="activar(item)"
                    (desactivar)="desactivar(item)">
                </app-status-button>
            </td>

            <td>
                <a class="btn btn-info" [routerLink]="['./form', item.clienteId]" routerLinkActive="router-link-active">Editar</a>
            </td>

            <td>
                <a class="btn btn-primary" [routerLink]="['./direccion', item.addressId]"
                routerLinkActive="router-link-active">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
