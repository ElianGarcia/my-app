<h3 class="mt-2">Lista de direcciones</h3>

<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Alias</th>
            <th>Calle</th>
            <th>Ciudad</th>
            <th>Acciones</th>
            <th>Ver</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of direcciones">
            <td>{{item.addressId}}</td>
            <td>{{item.alias}}</td>
            <td>{{item.street}}</td>
            <td>{{item.city}}</td>

            <td>
                <app-status-button [active]="item.active"></app-status-button>
            </td>

            <td>
                <a class="btn btn-primary" [routerLink]="['./direccion', item.addressId]"
                routerLinkActive="router-link-active">Ver</a>
            </td>
        </tr>
    </tbody>
</table>
